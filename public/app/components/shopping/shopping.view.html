
    <div ng-cloak >
        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex layout="column">
                <md-card>
                    <md-card-title style="background-color:#3F51B5">
                        <md-card-title-text>
                            <span class="md-headline">Shopping</span>
                            <span class="md-subhead">Products</span>

                        </md-card-title-text>
                    </md-card-title>
                    <md-input-container class="md-icon-float md-block">
                        <!-- Use floating label instead of placeholder -->
                        <label><img src="../../assets/icons/search.png"> search...</label>
                        <input type="text" ng-model="item.product" md-maxlength="30">
                    </md-input-container>
                    <md-card-content>
                        <table class="allProducts" width="100%">
                            <thead>
                                <th>Name</th>
                                <th>Buy</th>
                                <th>Quantity</th>
                            </thead>
                            <tbody ng-repeat="item in items | filter:item.product">
                                <tr>
                                    <td>
                                        <span> {{item.product }}</span>
                                    </td>
                                    <td>
                                        <div class="box">
                                            <md-checkbox ng-click="setCheked(item)" ng-model="item.buy" aria-label="Checkbox 1"></md-checkbox>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="listCont">
                                            <img class="imgAlterQuantity" ng-click="alterQuantity(item,'-')" src="../../assets/icons/remove.png" alt="">
                                            <span id="textQuantity">{{item.quantity }}</span>
                                            <img class="imgAlterQuantity" ng-click="alterQuantity(item,'+')" src="../../assets/icons/add.png" alt="">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-card-content>
                </md-card>

            </div>
            <div flex layout="column">
                <md-card>
                    <md-card-title style="background-color:#3F51B5">
                        <md-card-title-text>
                            <span class="md-headline">Items</span>
                            <span class="md-subhead">Add itens</span>
                        </md-card-title-text>
                    </md-card-title>

                    <md-content layout-padding>
                        <form name="formItem" novalidate>
                            <div layout="row">
                                <md-input-container flex="50">
                                    <label>Procut Name</label>
                                    <input required name="product" ng-model="myItem.product">
                                    <div ng-show="formItem.product.$invalid">
                                        <div ng-messages="formItem.product.$error">
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                    </div>
                                </md-input-container>

                                <md-input-container flex="50">
                                    <label>Quantity</label>
                                    <input type="number" required name="quantity" ng-model="myItem.quantity">
                                    <div ng-show="formItem.quantity.$invalid">
                                        <div ng-messages="formItem.quantiy.$error">
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                    </div>
                                </md-input-container>
                            </div>


                            <div>
                                <md-button class="md-raised md-primary " type="submit" ng-click="setItem()" ng-disabled="formItem.product.$invalid || formItem.quantity.$invalid ">
                                    Add</md-button>
                            </div>

                        </form>
                    </md-content>
                   </md-card>
            </div>
        </md-content>
    </div>

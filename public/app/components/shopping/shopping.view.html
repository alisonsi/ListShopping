<md-card>
    <md-card-title style="background-color:#3F51B5">
        <md-card-title-text>
            <span class="md-headline">Shopping</span>
            <span class="md-subhead">Products</span>
            <div layout="column" layout-align="end end">
                <div class="removeProductDark">
                   <a href="#/addProducts"><img class="actionsProducts material-icons " src="../../assets/icons/addProducts.png"></a> 
                </div>
                <!-- <i ng-href="#/addProducts" class="material-icons">add_circle_outline</i> -->
            </div>

        </md-card-title-text>
    </md-card-title>
    <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <label><img src="../../assets/icons/search.png"> search...</label>
        <input type="text" ng-model="item.product" md-maxlength="30">
    </md-input-container>
    <md-card-content style="padding:0px">
        <table class="allProducts" width="100%">
            <thead style="background-color:rgba(189, 182, 182, 0.33)">
                <th>Name</th>
                <th>Buy</th>
                <th>Quantity</th>
                <th>Priority</th>
                <th>-</th>
            </thead>
            <tbody ng-repeat="item in items | filter:item.product">
                <tr ng-if="$odd" style="background-color:rgba(189, 182, 182, 0.52)">
                    <td>

                        <span> {{item.product }}</span>
                    </td>
                    <td>
                        <div class="box">
                            <md-checkbox ng-model="item.buy" ng-click="setCheked(item)" aria-label="Checkbox 1"></md-checkbox>
                        </div>
                    </td>
                    <td>
                        <div class="listCont">
                            <img class="imgAlterQuantity" ng-click="alterQuantity(item,'-')" src="../../assets/icons/remove.png" alt="">
                            <span id="textQuantity">{{item.quantity }}</span>
                            <img class="imgAlterQuantity" ng-click="alterQuantity(item,'+')" src="../../assets/icons/add.png" alt="">
                        </div>
                    </td>
                    <td>
                        {{item.priority}}
                    </td>
                    <td>

                        <div class="removeProductDark actionsProducts" ng-click="removeProduct($index)">
                            <i class="material-icons">remove_circle</i>
                        </div>


                    </td>
                </tr>
                <tr ng-if="$even" style="background-color:#FFFFFF">
                    <td>

                        <span> {{item.product }}</span>
                    </td>
                    <td>
                        <div class="box">
                            <md-checkbox ng-model="item.buy" ng-click="setCheked(item)" aria-label="Checkbox 1"></md-checkbox>
                        </div>
                    </td>
                    <td>
                        <div class="listCont">
                            <img class="imgAlterQuantity" ng-click="alterQuantity(item,'-')" src="../../assets/icons/remove.png" alt="">
                            <span id="textQuantity">{{item.quantity }}</span>
                            <img class="imgAlterQuantity" ng-click="alterQuantity(item,'+')" src="../../assets/icons/add.png" alt="">
                        </div>
                    </td>
                    <td>
                        {{item.priority}}
                    </td>
                    <td>
                        <div class="actionsProducts removeProductLight" ng-click="removeProduct($index)">
                            <i class="material-icons">remove_circle</i>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </md-card-content>
</md-card>
